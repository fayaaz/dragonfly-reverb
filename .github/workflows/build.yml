name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    paths:
      - "**"

jobs:
  linux_build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Update apt-get
      run: sudo apt-get update
    - name: Install deps
      run: sudo apt-get install libx11-dev libgl1-mesa-dev libjack-jackd2-dev
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Clean
      run: make clean
    - name: Build
      run: make
    - uses: actions/upload-artifact@v2
      with:
        name: linux plugins
        path: bin/**
    - uses: actions/upload-artifact@v2
      with:
        name: linux build dir
        path: build/**
  macos_build:
    runs-on: macos-11.0
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Clean
      run: make clean
    - name: Build
      run: make
    - uses: actions/upload-artifact@v2
      with:
        name: mac plugins
        path: bin/**
    - uses: actions/upload-artifact@v2
      with:
        name: mac build dir
        path: build/**
  windows_build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Update apt-get
      run: sudo apt-get update
    - name: Install deps
      run: >-
        sudo apt-get install libx11-dev libgl1-mesa-dev 
        libjack-jackd2-dev wine-stable gcc-mingw-w64-i686 
        g++-mingw-w64-i686 gcc-mingw-w64-x86-64
        g++-mingw-w64-x86-64
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Clean
      run: make clean
    - name: Build win 64-bit
      run: make WIN32=true CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++
    - uses: actions/upload-artifact@v2
      with:
        name: win 64-bit plugins
        path: bin/**
    - name: Clean
      run: make clean
    - name: Build win 32-bit
      run: make WIN32=true CC=i686-w64-mingw32-gcc CXX=i686-w64-mingw32-g++
    - uses: actions/upload-artifact@v2
      with:
        name: win32 plugins
        path: bin/**
